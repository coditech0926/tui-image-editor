<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>0. Design</title>
        <link type="text/css" href="https://uicdn.toast.com/tui-color-picker/v2.2.0/tui-color-picker.css" rel="stylesheet">
        <link type="text/css" href="css/tui-image-editor.css" rel="stylesheet">
        <style>
         html, body {
             height: 100%;
             margin: 0;
         }
        </style>
    </head>
    <body>

        <div id="tui-image-editor-container"></div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.7/fabric.js"></script>
        <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.3.0/tui-code-snippet.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.color-picker/v2.2.0/dist/tui-color-picker.js"></script>
        <script type="text/javascript" src="../dist/tui-image-editor.js"></script>
        <script>
        var blackTheme = {
            common: {
                backgroundImage: 'none',
                backgroundColor: '#1e1e1e',
                border: '0px'
            },
            header: {
                backgroundImage: 'none',
                backgroundColor: 'transparent',
                border: '0px'
            },
            loadButton: {
                backgroundColor: '#fff',
                border: '1px solid #ddd',
                color: '#222',
                fontFamily: 'NotoSans, sans-serif',
                fontSize: '12px'
            },
            downloadButton: {
                backgroundColor: '#fdba3b',
                border: '1px solid #fdba3b',
                color: '#fff',
                fontFamily: 'NotoSans, sans-serif',
                fontSize: '12px'
            },
            menu: {
                icon: {
                    normal: {
                        path: '../dist',
                        name: 'icon-a'
                    },
                    active: {
                        path: '../dist',
                        name: 'icon-b'
                    }
                }
            },
            submenu: {
                backgroundColor: 'transparent',
                partition: {
                    color: '#858585'
                },
                icon: {
                    normal: {
                        path: '../dist',
                        name: 'icon-a'
                    },
                    active: {
                        path: '../dist',
                        name: 'icon-c'
                    }
                },
                label: {
                    normal: {
                        color: '#858585',
                        fontWeight: 'lighter'
                    },
                    active: {
                        color: '#fff',
                        fontWeight: 'lighter'
                    }
                },
                checkbox: {
                    border: '1px solid #ccc',
                    backgroundColor: '#fff'
                },
                range: {
                    pointer: {
                        color: '#fff'
                    },
                    value: {
                        color: '#fff',
                        fontWeight: 'lighter',
                        border: '1px solid #353535',
                        backgroundColor: '#151515'
                    },
                    title: {
                        color: '#fff',
                        fontWeight: 'lighter'
                    }
                },
                colorpicker: {
                    button: {
                        border: '1px solid #1e1e1e'
                    },
                    title: {
                        color: '#fff'
                    }
                }
            }
        }

         // Image editor
         var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
             includeUi: {
                 loadImage: {
                     path: 'img/sampleImage.jpg',
                     name: 'SampleImage'
                 },
                 theme: blackTheme,
                 initMenu: 'shape',
                 menuBarPosition: 'bottom'
             },
             cssMaxWidth: 700,
             cssMaxHeight: 500,
             applyCropSelectionStyle: true,
             selectionStyle: {
                 cornerStyle: 'circle',
                 cornerSize: 20,
                 cornerColor: '#fff',
                 cornerStrokeColor: '#000',
                 transparentCorners: false,
                 lineWidth: 2,
                 borderColor: '#fff'
             }
         });

         window.onresize = function() {
             imageEditor.ui.resizeEditor();
         }
        </script>
    </body>
</html>
